<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header, footer {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
  }
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  nav ul li a:hover {
    text-decoration: underline;
  }
  section {
    padding: 20px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  .gallery img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<header>
  <h1>Image Links</h1>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#menu">Menu</a></li>
    </ul>
  </nav>
</header>

<section id="home">
  <h2>Welcome to Image Links</h2>
  <p>This is a webpage showcasing linked images related to different topics.</p>
  <img src="https://unsplash.com/photos/gray-and-black-laptop-computer-on-surface-Im7lZjxeLhg" alt="Technology Image" width="300">
</section>

<section id="gallery">
  <h2>Nature Gallery</h2>
  <div class="gallery">
    <a href="https://www.example.com/nature1"><img src="https://via.placeholder.com/500" alt="Nature Image 1"></a>
    <a href="https://www.example.com/nature2"><img src="https://via.placeholder.com/500" alt="Nature Image 2"></a>
    <a href="https://www.example.com/nature3"><img src="https://via.placeholder.com/500" alt="Nature Image 3"></a>
  </div>
</section>

<section id="menu">
  <h2>Menu</h2>
  <ul>
    <li><a href="https://www.example.com/food1"><img src="https://via.placeholder.com/100" alt="Food 1" width="50"> Food Item 1</a></li>
    <li><a href="https://www.example.com/food2"><img src="https://via.placeholder.com/100" alt="Food 2" width="50"> Food Item 2</a></li>
    <li><a href="https://www.example.com/food3"><img src="https://via.placeholder.com/100" alt="Food 3" width="50"> Food Item 3</a></li>
  </ul>
</section>

<footer>
  <p>&copy; 2024 Image Links</p>
</footer>

</body>
</html>
